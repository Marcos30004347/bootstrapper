apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeapi-apiserver
  namespace: kubeapi-apiserver
  labels:
    apiserver: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      apiserver: 'true'
  template:
    metadata:
      labels:
        apiserver: 'true'
    spec:
      serviceAccountName: apiserver
      containers:
      # - name: etcd
      #   image: quay.io/coreos/etcd:v3.2.24
      - name: apiserver
        image: marcos30004347/kubeapi:latest
        imagePullPolicy: Never
        command: ['/kubeapi']
        args:
        - --etcd-servers=http://localhost:2379
        - --cert-dir=/tmp/certs
        - --secure-port=8443
        - --v=4
  

