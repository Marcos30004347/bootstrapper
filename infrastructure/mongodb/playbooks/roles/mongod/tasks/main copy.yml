#   delegate_to: '{{ item }}'
#   with_items: "{{groups.replication_servers}}"
#   # ignore_errors: true

- name: Create the mongodb configuration file
  template:
    src: mongod.conf.j2
    dest: /etc/mongod-{{ item }}.conf
  with_items: "{{groups.mongo_servers}}"
  # ignore_errors: true


- name: Copy the keyfile for authentication
  copy:
    src: "{{mongodb_key_file_path}}"
    dest: "{{ mongodb_datadir_prefix }}/secret"
    owner: '{{ mongodb_user }}'
    group: '{{ mongodb_group }}'
    mode: 0400
    setype: mongod_var_lib_t

# - name: Start the mongodb service
#   systemd:
#     name: mongod-{{ inventory_hostname }}
#     state: started
#     daemon_reload: yes
#     enabled: yes
#   delegate_to: '{{ item }}'
#   with_items: "{{groups.replication_servers}}"
  # ignore_errors: true

- name: Start the mongodb service
  systemd:
    name: mongod-{{ item }}
    state: started
    daemon_reload: yes
    enabled: yes
  with_items: "{{groups.replication_servers}}"

- name: Wait mongo
  wait_for:
    port: "{{ mongod_port }}"
    delay: 5
    timeout: 15

- name: Create the file to initialize the mongod replica set
  template:
    src: mongod_init.js.j2
    dest: /tmp/mongod_init.js

- name: Initialize the replication set
  shell: /usr/bin/mongo "localhost:{{ mongod_port }}/admin" /tmp/mongod_init.js
  ignore_errors: yes

