- name: create data directory for mongodb
  file:
    path: "{{ mongodb_datadir_prefix }}/mongo-{{ item }}"
    state: directory
    owner: '{{ mongodb_user }}'
    group: '{{ mongodb_group }}'
  with_items: "{{groups.mongo_servers}}"

