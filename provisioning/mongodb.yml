---
- hosts: mongo_servers
  become: true
  roles:
  - {
      role: 'infrastructure/mongodb/playbooks/roles/mongodb',
      flags: ['install', 'mongod']
    }

- hosts: mongoc_servers
  become: true
  roles:
  - {
      role: 'infrastructure/mongodb/playbooks/roles/mongodb',
      flags: ['mongoc']
    }

- hosts: mongos_servers
  become: true
  roles:
  - {
      role: 'infrastructure/mongodb/playbooks/roles/mongodb',
      flags: ['mongos']
    }

